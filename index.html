<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>

    <style>
        .weather-card {
            margin-top: 20px;
        }

        .forecast-card {
            margin-top: 10px;
        }

        .modal-content {
            padding: 20px;
        }
    </style>
</head>

<body>

    <div class="container mt-5">

        <div class="row">
            <div class="col text-center">
                <h1 class="display-4">Weather Forecast</h1>
                <p class="lead">Get the latest weather updates for your location</p>
            </div>
        </div>


        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="form-group">
                    <label for="locationSelect">Select Location</label>
                    <select class="form-control" id="locationSelect">
                        <option value="New York">New York</option>
                        <option value="London">London</option>
                        <option value="Tokyo">Tokyo</option>
                        <option value="Paris">Paris</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 offset-md-3 weather-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title" id="currentLocation">New York</h4>
                        <p class="card-text" id="currentTemp">Temperature: 22°C</p>
                        <p class="card-text" id="currentCondition">Condition: Sunny</p>
                        <button class="btn btn-primary" data-toggle="modal" data-target="#preferencesModal">User
                            Preferences</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-12">
                <h3>5-Day Weather Forecast</h3>
                <div class="row">
                    <div class="col-md-2 forecast-card">
                        <div class="card">
                            <img class="card-img-top" src="https://via.placeholder.com/150" alt="Day 1">
                            <div class="card-body">
                                <h5 class="card-title">Day 1</h5>
                                <p class="card-text">32°C, Sunny</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-2 forecast-card">
                        <div class="card">
                            <img class="card-img-top" src="https://via.placeholder.com/150" alt="Day 2">
                            <div class="card-body">
                                <h5 class="card-title">Day 2</h5>
                                <p class="card-text">22°C, Cloudy</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-2 forecast-card">
                        <div class="card">
                            <img class="card-img-top" src="https://via.placeholder.com/150" alt="Day 3">
                            <div class="card-body">
                                <h5 class="card-title">Day 3</h5>
                                <p class="card-text">22°C, Cloudy</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-2 forecast-card">
                        <div class="card">
                            <img class="card-img-top" src="https://via.placeholder.com/150" alt="Day 4">
                            <div class="card-body">
                                <h5 class="card-title">Day 4</h5>
                                <p class="card-text">28°C, Humid</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-2 forecast-card">
                        <div class="card">
                            <img class="card-img-top" src="https://via.placeholder.com/150" alt="Day 5">
                            <div class="card-body">
                                <h5 class="card-title">Day 5</h5>
                                <p class="card-text">22°C, Stormy</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="preferencesModal" tabindex="-1" role="dialog" aria-labelledby="preferencesModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="preferencesModalLabel">User Preferences</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="unitSelect">Select Temperature Unit</label>
                        <select class="form-control" id="unitSelect">
                            <option value="Celsius">Celsius (°C)</option>
                            <option value="Fahrenheit">Fahrenheit (°F)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="timeFormatSelect">Select Time Format</label>
                        <select class="form-control" id="timeFormatSelect">
                            <option value="24-hour">24-hour</option>
                            <option value="12-hour">12-hour</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="savePreferencesBtn">Save Preferences</button>
                </div>
            </div>
        </div>
    </div>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</body>

</html>
